<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-masuk {
            background: #10b981;
            color: white;
        }

        .btn-masuk:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-pulang {
            background: #f59e0b;
            color: white;
        }

        .btn-pulang:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .waktu-sekarang {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Absensi Karyawan</h1>
        
        <div class="waktu-sekarang" id="waktuSekarang"></div>

        <form id="formAbsensi">
            <div class="form-group">
                <label for="nama">Nama Karyawan</label>
                <input type="text" id="nama" required placeholder="Masukkan nama lengkap">
            </div>

            <div class="form-group">
                <label for="nip">NIP/ID Karyawan</label>
                <input type="text" id="nip" required placeholder="Masukkan NIP">
            </div>

            <div class="form-group">
                <label for="departemen">Departemen</label>
                <select id="departemen" required>
                    <option value="">Pilih Departemen</option>
                    <option value="IT">IT</option>
                    <option value="HRD">HRD</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-masuk" onclick="absen('Masuk')">
                    ‚úÖ Absen Masuk
                </button>
                <button type="button" class="btn-pulang" onclick="absen('Pulang')">
                    üè† Absen Pulang
                </button>
            </div>
        </form>

        <div class="status" id="statusMessage"></div>
    </div>

    <script>
        // PENTING: Ganti dengan Web App URL dari Google Apps Script Anda
        const SCRIPT_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLi_Rq1qGytiH5MwWfFvZYgVI9P_GapgFH-3-3IZOQQWfoPCHD_eJrFX-hJd1WcqENi7G0zFLaXJ9XF6xIENptxXMvviRjf8QoTekSyrZ_LJtKUQwq2EkHGHO0lNrWhWoLKwFYVpiU7PD5nbpwd--nKFACR19iChCQh1i_X0a3blO4dZOswnLLEB6YDW93pRCs-ZWkuR6yBNNV1CKibzQPUo6ARn8qsR9_EXXicl7q7_-qeqCLbyqWOMjhO8eq6Aar19raeYDjDSZcheF_gZPmePFRA_mx6LRH9ALFQY&lib=MMFnbIZZQvXc12_jRkHCHQ_qbu_VRVtII';

        // Update waktu sekarang
        function updateWaktu() {
            const sekarang = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('waktuSekarang').textContent = 
                sekarang.toLocaleDateString('id-ID', options);
        }

        updateWaktu();
        setInterval(updateWaktu, 1000);

        // Fungsi absensi
        async function absen(tipe) {
            const nama = document.getElementById('nama').value;
            const nip = document.getElementById('nip').value;
            const departemen = document.getElementById('departemen').value;
            const statusMsg = document.getElementById('statusMessage');

            if (!nama || !nip || !departemen) {
                statusMsg.className = 'status error';
                statusMsg.textContent = '‚ùå Mohon lengkapi semua data!';
                return;
            }

            const sekarang = new Date();
            const tanggal = sekarang.toLocaleDateString('id-ID');
            const waktu = sekarang.toLocaleTimeString('id-ID');

            const data = {
                tanggal: tanggal,
                waktu: waktu,
                nama: nama,
                nip: nip,
                departemen: departemen,
                tipe: tipe
            };

            try {
                statusMsg.className = 'status';
                statusMsg.textContent = '‚è≥ Mengirim data...';
                statusMsg.style.display = 'block';

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                statusMsg.className = 'status success';
                statusMsg.textContent = `‚úÖ Absen ${tipe} berhasil dicatat! (${waktu})`;

                // Reset form setelah 2 detik
                setTimeout(() => {
                    document.getElementById('formAbsensi').reset();
                    statusMsg.style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                statusMsg.className = 'status success';
                statusMsg.textContent = `‚úÖ Data absensi ${tipe} telah dikirim!`;
                
                setTimeout(() => {
                    document.getElementById('formAbsensi').reset();
                    statusMsg.style.display = 'none';
                }, 2000);
            }
        }
    </script>
</body>
</html>
